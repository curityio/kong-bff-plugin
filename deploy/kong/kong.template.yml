_format_version: '2.1'
_transform: true

services:

- name: business-api
  url: http://apiserver:3001
  routes:
  - name: business-api-route
    paths:
    - /
  plugins:
  - name: oauth-proxy
    config:
      encryption_key: $ENCRYPTION_KEY
      cookie_name_prefix: example
      trusted_web_origins:
      - http://www.example.com
  